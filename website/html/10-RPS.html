<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">

    <title>
      Rock Paper Scissors
    </title>

    <link rel="stylesheet" href="../styles/10-RPS.css" type="text/css">
    
    <style>

    </style>

  </head>

  <body>
    
    <p class="title">
      Rock Paper Scissors
    </p>

    <div class="move-buttons-div">

      <button class="move-button" id="rock-button">
        <img src="../images/rock-emoji.png"
        class="move-icon">
        <!--Rock-->
      </button>

      <button class="move-button" id="paper-button">
        <img src="../images/paper-emoji.png"
        class="move-icon">
        <!--Paper-->
      </button>

      <button class="move-button" id="scissors-button">
        <img src="../images/scissors-emoji.png"
        class="move-icon">
        <!--Scissors-->
      </button>

   </div>

    <p class="result">
      If you can read this, the result displaying isn't working properly.
    </p>

    <p class="moves">
      If you can read this, the move displaying isn't working properly.
    </p>

    <p class="record">
      If you can read this, the score displaying isn't working properly.
    </p>

    <div class="multiple-games-div">
      <input placeholder="How Many Games To Play" class="multiple-games-field" type="number" id="multiple-games-input">
    </div>

    <div class="centering-div">
      <div class="trapezoid-div">
        <div class="small-move-buttons-div">

          <div class="L1">
            <svg width="56" height="42" class="SVGs">
              <a href="#">
                <polygon points="0,0 28,42 56,0" class="small-move-polygon small-multigame-polygon-anomaly" id="multigame-play-button"/>
              </a>
            </svg>
            <span class="indicative-on-anomaly" id="multigame-play-text">
              PLAY
            </span>
          </div>

          <div class="L2">
            <svg width="56" height="42" class="SVGs">
              <a href="#">
                <polygon points="0,42 28,0 56,42" class="small-multigame-polygon small-multigame-polygon-pyramid" id="multigame-rock"/>
              </a>
            </svg>
            <img src="../images/rock-emoji.png"
            class="small-move-icon indicative-on-pyramid" id="multigame-rock-icon">
          </div>

          <div class="L3">
            <svg width="56" height="42" class="SVGs">
              <a href="#">
                <polygon points="0,0 28,42 56,0" class="small-multigame-polygon small-multigame-polygon-anomaly" id="multigame-paper"/>
              </a>
            </svg>  
            <img src="../images/paper-emoji.png"
            class="small-move-icon indicative-on-anomaly" id="multigame-paper-icon" style="left: 21px;">
          </div>

          <div class="L4">
            <svg width="56" height="42" class="SVGs">
              <a href="#">
                <polygon points="0,42 28,0 56,42" class="small-multigame-polygon small-multigame-polygon-pyramid" id="multigame-scissors"/>
              </a>
            </svg>
            <img src="../images/scissors-emoji.png"
            class="small-move-icon indicative-on-pyramid" id="multigame-scissors-icon">
          </div>

          <div class="L5">
            <svg width="56" height="42" class="SVGs">
              <polygon points="0,0 28,42 56,0" class="small-move-polygon small-multigame-polygon-anomaly" id="clear-button"/>
            </svg>

            <span class="indicative-on-anomaly" id="clear-text" style="left: 16px;">
              CLR
            </span>
          </div>

        </div>

        <div class="auto-play-button-div">
          <svg width="120" height="42" class="SVGs">
            <a href="#">
              <polygon points="0,0 60,90 120,0" class="small-move-polygon small-multigame-polygon-anomaly auto-play-button" id="auto-play-button"/>
            </a>
          </svg>
          <span class="indicative-on-autoplay" id="auto-play-text">
            AUTO
          </span>
        </div>
      </div>
    </div>

    <svg>
      <defs>
        <filter id="glow">
          <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="glow"/>
          <feFlood flood-color="gold" result="glowColor"/>
          <feComposite in="glowColor" in2="glow" operator="out" result="coloredGlow"/>
          <feComposite in="coloredGlow" in2="SourceGraphic" operator="atop"/>
        </filter>
      </defs>
    </svg>

    <div class="reset-button-div">
      <button id="reset-button">
        Reset Score
      </button>
    </div>

    <script src="../scripts/10-RPS.js">

    </script>

  </body>

</html>
