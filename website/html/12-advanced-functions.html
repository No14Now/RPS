<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">

    <title>
      Advanced Functions
    </title>

  </head>

  <body>

    <script>

      function greeting() {
        console.log("Hello World");
      }

      greeting();

      const num = 2;
      const function1 = function greeting() {
        console.log("Hello World " + num);
      }

      console.log(function1);
      function1();

    </script>

  </body>

</html>
